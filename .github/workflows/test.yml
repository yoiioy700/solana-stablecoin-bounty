name: Anchor Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: "1.18.26"
  ANCHOR_VERSION: "0.30.1"
  NODE_VERSION: "20"

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install Solana CLI
        run: |
          curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install | sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          # Check if already cached
          if ! command -v anchor &> /dev/null; then
            cargo install --git https://github.com/coral-xyz/anchor \
              --tag v${{ env.ANCHOR_VERSION }} \
              anchor-cli \
              --locked \
              --force
          fi
          anchor --version

      - name: Generate Solana keypair
        run: solana-keygen new --no-bip39-passphrase --force

      - name: Set Solana config
        run: |
          solana config set --url localhost
          solana config get

      - name: Install npm dependencies
        run: npm ci

      - name: Build Anchor programs
        run: anchor build

      - name: Run tests
        run: anchor test --skip-build
