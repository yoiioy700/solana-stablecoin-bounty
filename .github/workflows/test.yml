name: Anchor Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"
  NODE_VERSION: "20"

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          cache-on-failure: true

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor \
            --tag v${{ env.ANCHOR_VERSION }} \
            anchor-cli \
            --locked

      - name: Generate Solana keypair
        run: solana-keygen new --no-bip39-passphrase

      - name: Set Solana to localnet
        run: solana config set --url localhost

      - name: Install npm dependencies
        run: npm ci

      - name: Build programs
        run: anchor build

      - name: Run SSS-1 tests
        run: anchor test --skip-build -- --grep "SSS-1"

      - name: Run SSS-2 tests
        run: anchor test --skip-build -- --grep "SSS-2"
