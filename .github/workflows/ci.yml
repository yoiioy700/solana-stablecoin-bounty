name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Format Rust
        run: |
          cd programs/sss-token && cargo fmt
          cd ../sss-transfer-hook && cargo fmt
      
      - name: Check Rust
        run: |
          cd programs/sss-token && cargo check --lib 2>&1 || true
          cd ../sss-transfer-hook && cargo check --lib 2>&1 || true

  sdk:
    name: SDK
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install SDK
        run: | 
          cd sdk && npm install 2>&1 || true
      
      - name: Build SDK  
        run: |
          cd sdk && npm run build 2>&1 || true

  cli:
    name: CLI
    runs-on: ubuntu-latest
    needs: sdk
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install CLI
        run: |
          cd cli && npm install 2>&1 || true
      
      - name: Build CLI
        run: |
          cd cli && npm run build 2>&1 || true
